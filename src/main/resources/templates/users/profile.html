<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="~{partials/venued_partials :: myheader('Profile')}"></div>
  <link rel="stylesheet" th:href="@{/css/universalStyle.css}">
  <link rel="stylesheet" th:href="@{/css/profile/profile.css}">
</head>
<body>
  <div class="page-wrapper">
	  
	  <section class="navSection">
		  <div class="set-tone"></div>
		  <nav th:replace="~{partials/venued_partials :: mynav}"></nav>
	  </section>
	  
        <section class="container mt-5 border">
            <div class="row container">
                <div class="col-sm-5 first border">
                    <div>
                        <p><img src="../imgs/Avatar-Placeholder.png" alt="user-image"></p>
                        <p>user name goes here...</p>
                    </div>
                    <div>
                        <p>
                            <button>Edit Profile</button>
                        </p>
                        <form action="">
                            <div>
                               <label for="name">Name</label>
                               <input type="text" name="name" id="name">
                            </div>
                            <div>
                               <label for="bio">Bio</label>
                               <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm-7 second">
                    <h3>User Profile</h3>
                    <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
                        <li class="nav-item me-5" role="presentation">
                            <button class="nav-link active" id="answer-tab" data-bs-toggle="tab" data-bs-target="#answer" type="button" role="tab" aria-controls="answer" aria-selected="true">
                                <span class="badge rounded-pill bg-secondary me-1">0</span>
                                Answers
                            </button>
                        </li>
                        <li class="nav-item me-5" role="presentation">
                            <button class="nav-link" id="question-tab" data-bs-toggle="tab" data-bs-target="#question" type="button" role="tab" aria-controls="question" aria-selected="false">
                                <span class="badge rounded-pill bg-secondary me-1">0</span>
                               Questions
                            </button>
                        </li>
                        <li class="nav-item me-5" role="presentation">
                            <button class="nav-link" id="tip-tab" data-bs-toggle="tab" data-bs-target="#tip" type="button" role="tab" aria-controls="tip" aria-selected="false">
                                <span class="badge rounded-pill bg-secondary me-1">0</span>
                                Tips
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content px-3 mb-4 border" id="myTabContent">
                        <!---- answer tab-pane ---->
                        <div class="tab-pane fade show active" id="answer" role="tabpanel" aria-labelledby="answer-tab">
                            <h3>Answer Pane</h3>
                            <!-- first card begins here -->
                            <div class="card mb-3">
                                <div class="card-header bg-primary text-white">

                                </div>
                                <div class="card-header">

                                </div>
                                <div class="card-header bg-white">

                                </div>
                            </div>
                        </div>

                        <!---- Question tab-pane ------->
                        <div class="tab-pane fade" id="question" role="tabpanel" aria-labelledby="question-tab">
                            <h3>Question Pane</h3>
                            <!-- second card begins here -->
                            <div class="card mb-3">
                                <div class="card-header bg-primary text-white">

                                </div>
                                <div class="card-header">

                                </div>
                                <div class="card-header bg-white">

                                </div>
                            </div>

                        </div>

                        <!------ Tip tap-pane ------->
                        <div class="tab-pane fade" id="tip" role="tabpanel" aria-labelledby="tip-tab">
                            <h3>Tip Pane</h3>
                            <!-- third card begins here -->
                            <div class="card mb-3">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">

                                    </li>
                                    <li class="list-group-item">

                                    </li>
                                    <li class="list-group-item">

                                    </li>
                                    <li class="list-group-item">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
  </div>
</body>
</html>
