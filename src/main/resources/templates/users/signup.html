<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="partials/venued_partials :: myheader('Login')"></div>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
    <!--Navbar-->
    <nav th:replace="partials/venued_partials :: mynav"></nav>
    <main>
        <div class="form-wrapper">
        <h1 class="text-center mb-4" id="form-title">Sign Up</h1>
            <form th:action="@{/}" th:method="post" class="w-100 mx-auto">
                <div class="w-100 mb-4">
                    <input id="username" name="username" type="text" class="form-control w-100 shadow-none focus-field" autocomplete="off" placeholder="Username">
                </div>
                <div class="w-100 mb-4">
                    <input id="email" name="email" type="email" class="form-control w-100 shadow-none focus-field" autocomplete="off" placeholder="Email">
                </div>
                <div class="w-100 mt-4">
                    <input id="password" name="password" type="password" class="form-control w-100 shadow-none" placeholder="Password">
                </div>
                <div class="w-25 mt-4 mx-auto">
                    <input type="submit" value="Sign Up" class="form-control w-100 text-black shadow-none bg-white" id="btn">
                </div>
                <div>Already have an account?<a th:href="@{/users/login}">&nbsp;Login</a></div>
            </form>
        </div>
    </main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/form.js"></script>
</body>
</html>
