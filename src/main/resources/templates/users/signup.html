<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{partials/venued_partials :: myheader('Signup')}"></div>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/venue_pages/universalStyle.css}">
</head>
<body>
    <div class="page-wrapper">

        <!--Navbar-->
        <nav th:replace="~{partials/venued_partials :: mynav}"></nav>

        <main>
            <div class="form-wrapper">
                <p class="text-center mb-4" id="form-title" th:class="title">Sign Up</p>
                <form th:action="@{/users/register}" th:method="post" class="w-100 mx-auto" th:object="${user}">
                    <div class="w-100 mb-4">
                        <input id="username" name="username" type="text" class="form-control w-100 shadow-none" autocomplete="off" placeholder="Username" th:field="*{userName}">
                    </div>
                    <div class="w-100 mb-4">
                        <input id="email" name="email" type="email" class="form-control w-100 shadow-none" autocomplete="off" placeholder="Email" th:field="*{email}">
                    </div>
                    <div class="w-100 mt-4">
                        <input id="password" name="password" type="password" class="form-control w-100 shadow-none" placeholder="Password" th:field="*{password}">
                    </div>
                    <div class="w-100">
                        <input type="submit" value="Sign Up" class="form-control shadow-none" id="submit-btn">
                    </div>
                    <div>Already have an account?<a th:href="@{/users/login}">&nbsp;Login</a></div>
                </form>
            </div>
        </main>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/form.js"></script>
</body>
</html>
