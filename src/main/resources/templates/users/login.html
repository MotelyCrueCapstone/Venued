<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<div th:replace="~{partials/venued_partials :: myheader('Login')}"></div>
		<link rel="stylesheet" th:href="@{/css/form.css}">
		<link rel="stylesheet" th:href="@{/css/venue_pages/universalStyle.css}">
	</head>

	<body>
	<div class="page-wrapper">

		<nav th:replace="~{partials/venued_partials :: mynav}"></nav>

		<main>
			<div class="form-wrapper">
				<p class="text-center mb-4" id="form-title" th:class="title">Login</p>
				<form th:action="@{/users/login}" th:method="post" class="w-100 mx-auto">
					<div class="w-100 mb-4">
						<input id="username" name="username" type="text" class="form-control w-100 shadow-none" autocomplete="off" placeholder="Username">
					</div>
					<div class="w-100 mt-4">
						<input id="password" name="password" type="password" class="form-control w-100 shadow-none" placeholder="Password">
					</div>
					<div class="w-100">
						<input type="submit" value="Login" class="form-control shadow-none" id="submit-btn">
					</div>
					<div>Need an account?<a th:href="@{/users/register}">&nbsp;Sign Up</a></div>
				</form>
			</div>
		</main>

	</div>

	<!-- JavaScript Bundle with Popper -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
